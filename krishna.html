<!DOCTYPE html>
<html>
  <head>
    <title>Achari Family</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
    html,body,h1,h2,h3,h4,h5,h6 {font-family: "Roboto", sans-serif}
    </style>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {packages:["orgchart"]});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = new google.visualization.DataTable();
        var options = {'title':'Family Tree',
                     'width':1920,
                     'height':600,
                     'allowHtml':true};
        data.addColumn('string', 'Name');
        data.addColumn('string', 'Manager');
        data.addColumn('string', 'ToolTip');
        // For each orgchart box, provide the name, manager, and tooltip to show.
        data.addRows([
          [{'v':'Krishna Kumar', 'f':'<img src="./krishna.jpg" style="width:100%"><div class=w3-grey>Krishna Kumar</div><div class=w3-black>Son</div>'},'Krishna Kumar', 'Father'],
          [{'v':'Kusum Singh', 'f':'<div class=w3-grey>Kusum Singh</div><div class=w3-black>Daughter-in-Law</div>'},'Krishna Kumar', 'Daughter'],
          [{'v':'Rudransh Krishna', 'f':'<div class=w3-grey>Rudransh Krishna</div><div class=w3-black>Grand Son</div>'},'Kusum Singh', 'Grand Son'],
          [{'v':'Rishita Krishna', 'f':'<div class=w3-grey>Rishita Krishna</div><div class=w3-black>Grand Son</div>'},'Kusum Singh', 'Grand Daughter']
        ]);
        // Create the chart.
        var chart = new google.visualization.OrgChart(document.getElementById('chart_div'));
        // Draw the chart, setting the allowHtml option to true for the tooltips.
        chart.draw(data, options);

         }

  
   </script>
<script type="text/javascript">
  google.charts.load('current', {'packages':['timeline']});
  
  google.charts.setOnLoadCallback(drawChart);
  function drawChart() {
    var container = document.getElementById('timeline');
    var chart = new google.visualization.Timeline(container);
    var dataTable = new google.visualization.DataTable();
    var options = {'title':'Age Timeline',
                     'width':1920,
                     'height':700};

    dataTable.addColumn({ type: 'string', id: 'President' });
    dataTable.addColumn({ type: 'date', id: 'Start' });
    dataTable.addColumn({ type: 'date', id: 'End' });
    dataTable.addRows([
      [ 'Krishna Kumar',  new Date("1982-06-14"),  new Date() ],
      [ 'Kusum Singh',      new Date("1988-01-31"),  new Date() ],
      [ 'Rudransh Krishna',      new Date("2013-06-19"),  new Date() ],
      [ 'Rishita Krishna',      new Date("2017-11-02"),  new Date() ]]);

    chart.draw(dataTable, options);
  }
</script>

  </head>
<body>
  <div class="w3-white w3-text-black">
    
      <img src="./images/stripe.png" width="100%" height="100%" alt="Bar" class="w3-image-center">
  
  </div>
    
      <div class="w3-card w3-text-Cyan w3-margin-bottom">
          <div class="w3-display-center w3-animate-zoom w3-left" id="chart_div"></div>
          <div class="w3-animate-zoom w3-right" id="timeline"> </div>
        
      </div>
