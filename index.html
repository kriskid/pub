<!DOCTYPE html>
<html>
  <head>
    <title>Achari Family</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://kriskid.github.io/public/css/styles.css">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
    html,body,h1,h2,h3,h4,h5,h6 {font-family: "Roboto", sans-serif}
    </style>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {packages:["orgchart"]});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Name');
        data.addColumn('string', 'Manager');
        data.addColumn('string', 'ToolTip');

        // For each orgchart box, provide the name, manager, and tooltip to show.
        data.addRows([
          [{'v':'Subramonion Achari', 'f':'<div class=w3-grey>Subramonion Achari</div><div class=w3-black >Father</div>'},
           '', 'Father , Grandpa'],
          [{'v':'Krishna Kumar', 'f':'<img src="https://kk.acharifamily.in/krishna.jpg" style="width:100%" alt="Avatar"><div class=w3-grey>Krishna Kumar</div><div class=w3-black>Son</div>'},
           'Saraswathy Ammal', 'Son'],
           [{'v':'Saraswathy Ammal', 'f':'<div class=w3-grey>Saraswathy Ammal</div><div class=w3-black>spouse</div>'},
           'Subramonion Achari', 'Mom, Grandma'],
        [{'v':'Uma', 'f':'<div class=w3-grey>Uma Devi</div><div class=w3-black>Daughter</div>'},
           'Saraswathy Ammal', 'Daughter'],
           [{'v':'Gayathri', 'f':'<div class=w3-grey>Gayathri</div><div class=w3-black>Daughter</div>'},
           'Saraswathy Ammal', 'Daughter']
        ]);

        // Create the chart.
        var chart = new google.visualization.OrgChart(document.getElementById('chart_div'));
        // Draw the chart, setting the allowHtml option to true for the tooltips.
        chart.draw(data, {'allowHtml':true});
      }
   </script>

  </head>
<body>

  <div class="w3-container w3-display-center w3-animate-top" id="chart_div"></div>

</body>
</html>
